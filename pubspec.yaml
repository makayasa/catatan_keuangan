name: catatan_keuangan
version: 1.0.0+1
publish_to: none
description: A new Flutter project.
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  dropdown_search: ^0.6.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_masked_text2: ^0.9.1
  get: 4.3.8
  http: ^0:13.3
  intl: ^0.17.0
  path_provider: ^2.0.3
  sqflite: ^2.0.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  lints: 1.0.1

flutter:
  generate: true
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
    - family: DelaGothic
      fonts:
        - asset: assets/fonts/DelaGothic/DelaGothicOne-Regular.ttf
    - family: Togalite
      fonts:
        - asset: assets/fonts/Togalite/Togalite-Regular.otf  
